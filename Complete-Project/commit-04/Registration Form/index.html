<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" align="center" width="600">
        <tr>
            <td>
                <form action="">
                    <fieldset>
                        <legend><h3>Registration Form</h3></legend>
                        <!-- table for input field decoration -->
                        <table cellpadding="10" cellspacing="0" width="100%" >

                            <tr>
                                <!-- This td for lable tag -->
                                <td width="40%" align="right"><label for="name">First Name :</label></td>

                                <!-- this td for decoration -->
                                <td width="10%" align="center"></td>

                                <!-- This td for input tag -->
                                <td width="50%">
                                    <input type="name" name="name" placeholder="First Name Here" required>
                                </td>
                             </tr>

                            <tr>
                                <!-- This td for lable tag -->
                                <td width="40%" align="right"><label for="name">last Name :</label></td>

                                <!-- this td for decoration -->
                                <td width="10%" align="center"></td>

                                <!-- This td for input tag -->
                                <td width="50%">
                                    <input type="name" name="name" placeholder="Last Name Here" required>
                                </td>
                             </tr>

                            <tr>
                                <!-- This td for lable tag -->
                                <td width="40%" align="right"><label for="Email">Email :</label></td>

                                <!-- this td for decoration -->
                                <td width="10%" align="center"></td>

                                <!-- This td for input tag -->
                                <td width="50%">
                                    <input type="email" name="email" placeholder="Email Here" required>
                                </td>
                             </tr>

                             <tr>
                                <!-- This td for lable tag -->
                                <td width="40%" align="right"><label for="password">Password :</label></td>

                                <!-- this td for decoration -->
                                <td width="10%" align="center"></td>

                                <!-- This td for input tag -->
                                <td width="50%">
                                    <input type="password" name="password" placeholder="Password Here">
                                </td>
                             </tr>

                             <tr>
                                  
                                <!-- This td for lable tag -->
                                <td width="40%" align="right"><label for="">Gender :</label></td>

                                <!-- this td for decoration -->
                                <td width="10%" align="center"></td>

                                <!-- This td for input tag -->
                                <td width="50%">
                                    <input type="radio" name="gender" value="Male" checked value="male"><label>Male</label>
                                    &nbsp;&nbsp;&nbsp; 
                                    <input type="radio" name="gender" value="Female" checked value="female"><label>Female</label>
                                </td>

                             </tr>

                              <!-- This td for lable tag -->
                              <td width="40%" align="right"><label for="">Academic Group :</label></td>

                              <!-- this td for decoration -->
                              <td width="10%" align="center"></td>

                              <!-- This td for input tag -->
                              <td width="50%">
                                  <input type="radio" name="group" value="science" checked value="science"><label>science</label>
                                  &nbsp;&nbsp;&nbsp; 
                                  <input type="radio" name="group" value="arts" checked value="arts"><label>arts</label>
                                  <input type="radio" name="group" value="commerce" checked value="commerce"><label>commerce</label>
                              </td>

                           </tr>

                        </tr>

                        <!-- This td for lable tag -->
                        <td width="40%" align="right"><label for="">Agreement :</label></td>

                        <!-- this td for decoration -->
                        <td width="10%" align="center"></td>

                        <!-- This td for input tag -->
                        <td width="50%">
                            <input type="checkbox" name="group" value="Physics" checked value="science"><label>Physics</label><br>
                            <input type="checkbox" name="group" value="Chemistry" checked value="arts"><label>Chemistry</label><br>
                            <input type="checkbox" name="group" value="Math" checked value="commerce"><label>Math</label><br>
                        </td>

                     </tr>

                    </tr>

                    <!-- This td for lable tag -->
                    <td width="40%" align="right"><label for="">Country :</label></td>

                    <!-- this td for decoration -->
                    <td width="10%" align="center"></td>

                    <!-- This td for input tag -->
                    <td width="50%">

                        <select name="country" id="">
                            <option value="country">Select country</option>
                            <option value="bang" selected value="selected">Bangladesh</option>
                            <option value="ind">India</option>
                            <option value="pak">Pakistan</option>
                            <option value="chi">China</option>
                        </select>

                    </td>

                 </tr>

                </tr valign="top">

                <!-- This td for lable tag -->
                <td width="40%" align="right"><label for="">About Your Self :</label></td>

                <!-- this td for decoration -->
                <td width="10%" align="center"></td>

                <!-- This td for input tag -->
                <td width="50%">

                   <textarea name="about" type="text" id="" cols="30" rows="4"></textarea>

                </td>

             </tr>

                             <tr>
                                <!-- This td for lable tag -->
                                <td width="40%" colspan="3" align="center"><input type="Submit"></td>

                             </tr>

                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
