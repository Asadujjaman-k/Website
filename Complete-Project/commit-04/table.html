<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Html</title>
</head>
<body>
    <hr>
    <center>
<table border="0" cellspacing="0" cellpadding="10" width="600">
        <!-- 1st row -->
    <tr>
        <td colspan="2">col 1</td>
        <!-- <td>col 2</td> -->
        <td>col 3</td>
    </tr>
        <!-- 2nd row -->
    <tr height="200" valign="top">
        <td><img src="th.jpeg" alt=""></td>
        <td align="justify">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque qui veniam itaque, facere doloremque vel reiciendis mollitia dolorem assumenda aperiam!</td>
        <td>col 3</td>
    </tr>

        <!-- 3rd row -->
     <tr>
        <td>col 1</td>
        <td>col 2</td>
        <td>col 3</td>
    </tr>

</table>
<hr>

   <!-- table two -->
 <center>

<table border="1" cellspacing="0" cellpadding="0" width="600" height="300">
    
    <!-- 1st row -->
    <tr>
        <td colspan="2">col 1</td>
        <!-- <td>col 2</td> -->
        <td>col 3</td>
    </tr>

    <!-- 2nd row -->
    <tr>
     <td rowspan="2">col 1</td>
     <td>col 2</td>
     <td>col 3</td>
    </tr>

     <!-- 3rd row -->
    <tr>
     <!-- <td>col 1</td> -->
     <td>col 2</td>
     <td>col 3</td>
    </tr>

</table>
<hr>
</body>
</html>
